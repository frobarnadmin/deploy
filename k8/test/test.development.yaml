apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-frobarn
  namespace: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-frobarn
  template:
    metadata:
      labels:
        app: test-frobarn
    spec:
      containers:
      - name: test-frobarn
        image: frobarn/webapp:latest
        ports:
        - containerPort: 8000